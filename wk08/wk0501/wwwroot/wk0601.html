<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>


        <a-entity>
            <a-cylinder position="-4 0.75 -3" radius="0.5" height="1.5" src="hwu.png"></a-cylinder>
            <a-animation attribute="rotation"
                         dur="1000"
                         fill="forwards"
                         to="0 360 0"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-cylinder position="-8 0.75 -3" radius="0.5" height="1.5" src="hwu.png"></a-cylinder>
            <a-animation attribute="position"
                         dur="100"
                         fill="forwards"
                         from="-8 0.75 -3"
                         to="-8 2.75 -3"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-cylinder position="-6 0.75 -3" radius="0.5" height="1.5" color="#FF0000"></a-cylinder>
            <a-animation attribute="position"
                         dur="110"
                         fill="forwards"
                         from="-6 0.75 -3"
                         to="-6 2.75 -3"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="green"></a-cylinder>
            <a-animation attribute="position"
                         dur="120"
                         fill="forwards"
                         from="-2 0.75 -3"
                         to="-2 2.75 -3"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" src="hwu.png"></a-cylinder>
            <a-animation attribute="position"
                         dur="130"
                         fill="forwards"
                         from="0 0.75 -3"
                         to="0 2.75 -3"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="indigo"></a-cylinder>
            <a-animation attribute="position"
                         dur="140"
                         fill="forwards"
                         from="2 0.75 -3"
                         to="2 2.75 -3"
                         repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity>
            <a-cylinder position="4 0.75 -3" radius="0.5" height="1.5" src="hwu.png"></a-cylinder>
            <a-animation attribute="position"
                         dur="150"
                         fill="forwards"
                         from="4 0.75 -3"
                         to="4 2.75 -3"
                         repeat="indefinite"></a-animation>
        </a-entity>
        
        
    </a-scene>
</body>
</html>
