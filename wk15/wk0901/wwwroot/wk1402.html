<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Model 092012 </title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="obj1" src="USSoldier.obj"></a-asset-item>
            <a-asset-item id="mtl1" src="USSoldier.mtl"></a-asset-item>
        </a-assets>
        <a-obj-model position="-200 0 -500" rotation="0 180 0"
                     src="#obj1" mtl="#mtl1"></a-obj-model>
        <a-obj-model position="-100 0 -500" rotation="0 180 0"
                     src="#obj1" mtl="#mtl1"></a-obj-model>
        <a-obj-model position="0 0 -500" rotation="0 180 0"
                     src="#obj1" mtl="#mtl1"></a-obj-model>
        <a-obj-model position="100 0 -500" rotation="0 180 0"
                     src="#obj1" mtl="#mtl1"></a-obj-model>
        <a-obj-model position="200 0 -500" rotation="0 180 0"
                     src="#obj1" mtl="#mtl1"></a-obj-model>
    </a-scene>
</body>
</html>
